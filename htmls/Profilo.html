        <div class="container">
          <h3>Modifica il profilo</h3>
          <h4 class="title_h4">Dati profilo</h4>
        </div>
          <div class="row margin-0 spazio">
            <form>
              <div class="col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" required  id="nome"><br />
              </div>
              <div class="col-md-6">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" required  id="cognome"><br />
              </div>
              <div class="col-md-6">
                <label for="sesso">Sesso</label>
                <select class="form-control" required  id="sesso">
                  <option>M</option>
                  <option>F</option>
                </select><br />
              </div>
              <div class="col-md-6">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" required  id="telefono"><br />
              </div>
              <div class="col-md-6">
                <label for="cellulare">Cellulare</label>
                <input type="text" class="form-control" required  id="cellulare"><br />
              </div>
              <div class="col-md-12">
                <label for="mansioni">Mansioni</label>
                <textarea class="form-control" required  id="mansioni" rows="3" style="resize:vertical;"></textarea><br />
              </div>
              <div class="col-md-6">
                <label for="partita_iva">Partita iva</label>
                <input type="text" class="form-control" required  id="partita_iva"><br />
              </div>
              <div class="col-md-6">
                <label for="codice_fiscale">Codice Fiscale</label>
                <input type="text" class="form-control" required  id="codice_fiscale"><br />
              </div>
              <div class="col-md-6">
                <label for="regione">Regione</label>
                <select class="form-control" required  id="regione">
                </select><br />
              </div>
              <div class="col-md-6">
                <label for="provincia">Provincia</label>
                <select class="form-control" required  id="provincia">
                </select><br />
              </div>
              <div class="col-md-6">
                <label for="password">Password*</label>
                <input type="password" class="form-control" required  id="password"><br />
              </div>
              <div class="col-md-6">
                <label for="password2">Conferma password*</label>
                <input type="password" class="form-control" required  id="conferma_password"><br />
              </div>
                
            </form>
          </div>
            <div id="ERROR_LOG"></div> 
            <div class="col-md-12">
                <div class="pagination-centered customtopbutton">
                  <button type="button" class="btn btn-primary" id="modifica_utente">Modifica</button><br /><br /><br />
                </div>
              </div>
        </div>
