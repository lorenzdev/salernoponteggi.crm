<div class="row margin-0 spazio">
	<div class="col-md-12">

        	<input type="text" id="altezza_lavoro" class="form-control" value="0" style="width:100px;display:inline-block;" maxlength="3" required/>
	   &nbsp &nbsp lunghezza
	   	<br><br>
    </div>
	<div class="col-md-12" id="contentOptPe" >
		<h4 class="title_h4">Optional</h4>
	     <h5>Seleziona gli optional da abbinare al modello</h5>
		<br>
     	<div class="checkbox checkbox-primary">
             	<input type="checkbox" id="opt_1" class="checkOptPe">
             	<label for="opt_1">Kit doppia trave</label>
         	</div>
		<div class="checkbox checkbox-primary">
             	<input type="checkbox" id="opt_2" class="checkOptPe">
             	<label for="opt_2">Fune d'acciaio da 25m</label>
         	</div>
		<div class="checkbox checkbox-primary">
             	<input type="checkbox" id="opt_3" class="checkOptPe">
             	<label for="opt_3">Fune d'acciaio da 30m</label>
         	</div>
	</div>
     <div class="col-md-12">
		<h4 class="title_h4">Sconto e Quantità</h4>
		<br>
         	<input type="text" id="altezza_lavoro" class="form-control" value="0" style="width:100px;display:inline-block;" maxlength="3" required/>
 	   &nbsp &nbsp %

	   	<input type="text" id="altezza_lavoro" class="form-control" value="0" style="width:100px;display:inline-block;" maxlength="3" required/>

     </div>

		<br>
         	Totale: <b id="tot"></b>

	   	Totale scontato: <b id="totScontato"></b>

</div>
